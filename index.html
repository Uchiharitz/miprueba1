<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Página Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <div class="logo">
            <h1>Herbolario San Gabriel</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#galeria">Galería</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección principal -->
    <section id="inicio" class="hero">
        <img src="imagen-principal.jpg" alt="Imagen Principal">
        <div class="hero-text">
            <h2>Bienvenidos a la mejor tienda de Shangai</h2>
            <p>Tu mejor lugar para descubrir increíbles ofertas</p>
        </div>
    </section>

    <!-- Galería de imágenes -->
    <section id="galeria" class="galeria">
        <h2>Nuestra Galería</h2>
        <div class="imagenes">
            <div class="imagen">
                <img src="imagen1.jpg" alt="Imagen 1">
                <p>Proteína aislada. 2kg 80€</p>
            </div>
            <div class="imagen">
                <img src="imagen2.jpg" alt="Imagen 2">
                <p>Creatina 100%. 500gr 25€</p>
            </div>
            <div class="imagen">
                <img src="imagen3.jpg" alt="Imagen 3">
                <p>Quemagrasas Burn. 30€</p>
            </div>
        </div>
    </section>

    <!-- Formulario de contacto -->
    <section id="contacto" class="contacto">
        <h2>Contáctanos</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Botón de WhatsApp -->
    <div class="whatsapp-button">
        <a href="https://wa.me/34666666666" target="_blank">
            <img src="descarga.jpg" alt="WhatsApp">
            Contactar por WhatsApp
        </a>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
